<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corexcel landing page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main id="landing-page">
        <section id="carousel">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">
                            
                              <div class="carousel-item active">
                                <div class="carousel-image">
                                    <img src="images/welcome-to-corexel.png" class="w-100" alt="...">

                                </div>
                                <div class="carousel-content">
                                    <h2>Learn Medical Terminology Online</h2>
                                    <p>Self-paced comprehensive course...  </p>
                                    <button type="button" class="btn btn-success btn-sm">Small button</button>

                                </div>
                              </div>
                              <div class="carousel-item">
                                <div class="carousel-image">
                                    <img src="images/welcome-to-corexel.png" class="w-100" alt="...">

                                </div>
                                <div class="carousel-content">
                                    <h2>Learn Medical Terminology Online</h2>
                                    <p>Self-paced comprehensive course...  </p>
                                    <button type="button" class="btn btn-success btn-sm">Small button</button>

                                </div>
                              </div>
                              
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="offering_services">
          
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-9">
                <div class="offering_wrap">
                  <h3>
                    Offering High Quality Assessments, Online Courses,Turn-Key Trainer Kits & Facilitator Resources 
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="businss_services">
          <div class="bueinss_wrap">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6">
                  <div class="business_box">
                  <span class="shape"></span>

                    <h3>Business</h3>
                    <img src="images/groupwork.png" alt="">
                  </div>
  
                </div>
                <div class="col-md-6">
                  <div class="Medical">
                    <span class="shape"></span>
                    <h3>MEDICAL</h3>
                    <img src="images/Layer 8.png" alt="">
                  </div>
                </div>

            </div>
          </div>

    <script src="js/bootstrap.bundle.min.js"></script>
