<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corexcel landing page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <section id="carousel">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">
                              <div class="carousel-item first">
                                <img src="images/groupwork.png" class="d-block w-100" alt="...">

                              </div>
                              <div class="carousel-item active">
                                <div class="carousel-image">
                                    <img src="images/welcome-to-corexel.png" class="d-block w-100" alt="...">

                                </div>
                                <div class="carousel-content">
                                    <h2>Learn Medical Terminology Online</h2>
                                    <p>Self-paced comprehensive course...  </p>
                                    <button type="button" class="btn btn-success btn-sm">Small button</button>

                                </div>
                              </div>
                              
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
   
    

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
